name: Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build, Push and Release Backend to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          # Login to Heroku Container Registry
          echo $HEROKU_API_KEY | docker login --username=_ --password-stdin registry.heroku.com

          # Build the Docker image
          docker build -t registry.heroku.com/${{ secrets.HEROKU_BACKEND_APP_NAME }}/web ./backend

          # Push to Heroku Container Registry
          docker push registry.heroku.com/${{ secrets.HEROKU_BACKEND_APP_NAME }}/web

          # Install Heroku CLI
          curl https://cli-assets.heroku.com/install.sh | sh

          # Release the image
          heroku container:release web -a ${{ secrets.HEROKU_BACKEND_APP_NAME }}

      - name: Health Check Backend
        run: |
          echo "Waiting for backend to start..."
          sleep 15

          # Health check with retry
          max_attempts=5
          attempt=1

          while [ $attempt -le $max_attempts ]; do
            echo "Health check attempt $attempt of $max_attempts"

            if curl -f ${{ secrets.BACKEND_API_URL }}/health; then
              echo "Backend is healthy!"
              exit 0
            fi

            echo "Health check failed, waiting 10 seconds..."
            sleep 10
            attempt=$((attempt + 1))
          done

          echo "Backend health check failed after $max_attempts attempts"
          exit 1

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build, Push and Release Frontend to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          # Login to Heroku Container Registry
          echo $HEROKU_API_KEY | docker login --username=_ --password-stdin registry.heroku.com

          # Build the Docker image with backend URL
          docker build \
            --build-arg VITE_API_BASE=https://${{ secrets.HEROKU_BACKEND_APP_NAME }}.herokuapp.com \
            -t registry.heroku.com/${{ secrets.HEROKU_FRONTEND_APP_NAME }}/web .

          # Push to Heroku Container Registry
          docker push registry.heroku.com/${{ secrets.HEROKU_FRONTEND_APP_NAME }}/web

          # Install Heroku CLI
          curl https://cli-assets.heroku.com/install.sh | sh

          # Release the image
          heroku container:release web -a ${{ secrets.HEROKU_FRONTEND_APP_NAME }}
